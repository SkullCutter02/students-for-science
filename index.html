<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/hero.css" />

    <script src="./components/Head.js" defer></script>
    <script src="./components/Nav.js" defer></script>

    <head-component></head-component>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css" />
  </head>
  <body>
    <nav-component tab="1"></nav-component>

    <main class="hero">
      <div class="overlay"></div>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="public/slides/slide-1.png" alt="slide 1" loading="lazy" />
            </li>
            <li class="glide__slide">
              <img src="public/slides/slide-2.png" alt="slide 2" loading="lazy" />
            </li>
            <li class="glide__slide">
              <img src="public/slides/slide-3.png" alt="slide 3" loading="lazy" />
            </li>
            <li class="glide__slide">
              <img src="public/slides/slide-4.png" alt="slide 4" loading="lazy" />
            </li>
            <li class="glide__slide">
              <img src="public/slides/slide-5.png" alt="slide 5" loading="lazy" />
            </li>
            <li class="glide__slide">
              <img src="public/slides/slide-6.png" alt="slide 6" loading="lazy" />
            </li>
            <li class="glide__slide">
              <img src="public/slides/slide-7.png" alt="slide 7" loading="lazy" />
            </li>
            <li class="glide__slide">
              <img src="public/slides/slide-8.png" alt="slide 8" loading="lazy" />
            </li>
          </ul>
        </div>
      </div>
      <div class="hero-content">
        <h1>Empowering and inspiring communities through science education</h1>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

    <script src="./scripts/heroGlide.js"></script>
  </body>
</html>
